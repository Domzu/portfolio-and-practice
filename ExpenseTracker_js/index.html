<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS hyperlink -->
    <link rel="stylesheet" href="style.css" />

    <title>Expense Tracker js</title>
  </head>
  <body class="light-theme">
    <header>
      <h2>Expense Tracker</h2>
    </header>
    <!-- Container for the whole web app-->
    <div class="container">
      <!-- Current balance, Income, and Expenses Section -->
      <h4>Current Balance</h4>
      <h1 id="balance">P0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4 class="income-expense">Income</h4>
          <p id="money-plus" class="money plus">+P0.00</p>
        </div>
        <div>
          <h4 class="income-expense">Expense</h4>
          <p id="money-minus" class="money minus">-P0.00</p>
        </div>
      </div>

      <!-- History Section -->
      <h3>Transaction History</h3>
      <ul id="list" class="list">
        <!-- List of income and expense  -->
      </ul>
      <!-- Add Transaction Section -->
      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Name</label>
          <input
            type="text"
            id="text"
            placeholder="Enter name of transaction..."
          />
        </div>
        <div class="form-control">
          <label for="amount">Amount<br /></label>
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
          <!-- Light and Dark mode toggle button -->
    <h3 class="toggle-text">Toggle Light and Dark mode</h3>
    <input type="checkbox" id="dark-mode" onclick="toggleTheme()">
    <label class="toggle-label" for="dark-mode"></label>
    </div>
  </body>
  <!-- Javascript -->
  <script src="expensetracker.js"></script>
</html>
